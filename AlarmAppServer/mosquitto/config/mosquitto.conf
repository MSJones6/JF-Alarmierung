# Mosquitto Standard-Config
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

listener 1883
allow_anonymous false
password_file /mosquitto/config/passwordfile.conf
acl_file /mosquitto/config/aclfile.conf

# WebSocket Listener (falls du Browser-Clients willst)
listener 9001
protocol websockets

